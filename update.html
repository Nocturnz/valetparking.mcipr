<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCIPR Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            border-color: #3B82F6;
        }
        .border-red-500 {
             border-color: #EF4444;
        }
        .form-input.border-red-500:focus {
             box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5);
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .tab-button {
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-button.active {
            background-color: #3B82F6;
            color: white;
        }
        .tab-button:not(.active) {
            background-color: #4B5563;
            color: #D1D5DB;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }
        #scanner-container {
            width: 100%;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        #barcode-scanner {
            width: 100%;
            border: 1px solid #4B5563;
        }
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #ef4444; }
            50% { box-shadow: 0 0 20px #ef4444; }
            100% { box-shadow: 0 0 5px #ef4444; }
        }
        .glowing-red {
            animation: glowing 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen px-4">

    <!-- Login Container (hidden by default unless login.txt exists) -->
    <div id="login-container" class="w-full max-w-sm hidden">
        <div class="bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8">
            <div class="text-center mb-6">
                <img src="assets/logo.png" alt="Logo" class="mx-auto h-12 w-auto">
                <h2 class="mt-4 text-2xl font-bold text-white">Valet Attendant Login</h2>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="propertyCode" class="block text-sm font-medium text-gray-400 mb-2">Property Code</label>
                    <input type="text" id="propertyCode" name="propertyCode" required class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200" autocapitalize="off" autocorrect="off">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                </div>
                <div id="loginError" class="hidden text-red-400 text-sm text-center">
                    Invalid credentials or property code.
                </div>
                <div>
                    <button type="submit" id="signInButton" class="w-full mt-4 py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main App Container (shown by default unless login.txt exists) -->
    <div id="app-container" class="hidden w-full flex justify-center py-6 sm:py-10">
        <div class="w-full max-w-md bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8 relative">
            <button id="signOutButton" class="absolute top-4 left-4 bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full shadow-lg transition-transform transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 z-10" title="Sign Out">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
            </button>
    
            <button id="clearButton" class="absolute top-4 right-4 bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full shadow-lg transition-transform transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 z-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </button>

            <div class="text-center mb-8 pt-10">
                <img src="assets/logo.png" alt="The Hilton President Logo" class="mx-auto h-16 w-auto">
                <p class="text-gray-400 mt-2">Valet Parking</p>
            </div>
            
            <button id="redTagAlertButton" class="hidden w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg mb-4">
                Red Tags Found
            </button>
            
            <div class="flex border border-gray-600 rounded-lg mb-6">
                <button id="checkInTab" class="tab-button active w-1/3 p-3 rounded-l-lg font-semibold text-sm sm:text-base">Check-In</button>
                <button id="checkOutTab" class="tab-button w-1/3 p-3 font-semibold text-sm sm:text-base">Check-Out</button>
                <button id="inOutTab" class="tab-button w-1/3 p-3 rounded-r-lg font-semibold text-sm sm:text-base">In/Out</button>
            </div>

            <form id="valetForm">
                <div class="space-y-4">
                    <div>
                        <label for="attendantName" class="block text-sm font-medium text-gray-400 mb-2">Attendant Name</label>
                        <input type="text" id="attendantName" name="attendantName" required class="form-input w-full p-2 sm:p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                    </div>

                    <div id="carTagDiv">
                        <label for="carTag" class="block text-sm font-medium text-gray-400 mb-2">Car Tag #</label>
                        <input type="text" id="carTag" name="carTag" required class="form-input w-full p-2 sm:p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                    </div>
                    
                    <div id="checkInFields" class="space-y-4">
                        <div>
                            <label for="guestName" class="block text-sm font-medium text-gray-400 mb-2">Guest Name</label>
                            <input type="text" id="guestName" name="guestName" class="form-input w-full p-2 sm:p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                        </div>
                        <div>
                            <label for="roomNumber" class="block text-sm font-medium text-gray-400 mb-2">Room Number</label>
                            <input type="text" id="roomNumber" name="roomNumber" class="form-input w-full p-2 sm:p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                        </div>
                        <div>
                            <button type="button" id="scanVinButton" class="w-full flex items-center justify-center py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300">
                                <span id="scanButtonText">Scan VIN</span>
                            </button>
                        </div>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="carMake" class="block text-sm font-medium text-gray-400 mb-2">Make</label>
                                <input type="text" id="carMake" name="carMake" class="form-input w-full p-2 sm:p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                            </div>
                            <div>
                                <label for="carModel" class="block text-sm font-medium text-gray-400 mb-2">Model</label>
                                <input type="text" id="carModel" name="carModel" class="form-input w-full p-2 sm:p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                            </div>
                            <div>
                                <label for="carColor" class="block text-sm font-medium text-gray-400 mb-2">Color</label>
                                <input type="text" id="carColor" name="carColor" class="form-input w-full p-2 sm:p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                            </div>
                            <div>
                                <label for="licensePlate" class="block text-sm font-medium text-gray-400 mb-2">License Plate</label>
                                <input type="text" id="licensePlate" name="licensePlate" class="form-input w-full p-2 sm:p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                            </div>
                        </div>
                        <div>
                            <label for="departureDate" class="block text-sm font-medium text-gray-400 mb-2">Departure Date</label>
                            <input type="date" id="departureDate" name="departureDate" class="form-input w-full min-w-0 py-2 sm:py-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200" style="color-scheme: dark;">
                        </div>
                    </div>

                    <div id="checkOutFields" class="hidden space-y-4">
                    </div>

                    <div id="inOutFields" class="hidden space-y-4">
                         <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Vehicle Status</label>
                            <div class="flex items-center space-x-4">
                                <label><input type="radio" name="inOutStatus" value="Out" checked class="mr-2"> Out</label>
                                <label><input type="radio" name="inOutStatus" value="In" class="mr-2"> In</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8">
                    <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-105">
                        Submit Car
                    </button>
                </div>
            </form>

            <div id="redTagView" class="hidden">
                <h2 class="text-xl font-semibold text-white text-center mb-4">Red Tagged Cars</h2>
                <div id="redTagList" class="bg-gray-700 rounded-lg p-4 space-y-2 text-white max-h-96 overflow-y-auto">
                    <p class="text-gray-400 text-center">Loading...</p>
                </div>
            </div>
        </div>
    </div>
        
    <div id="successMessage" class="hidden fixed top-4 left-1/2 -translate-x-1/2 w-auto max-w-xs bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg text-center transition-opacity duration-300">
        <p>Submitted!</p>
    </div>

    <div id="errorMessage" class="hidden fixed top-4 left-1/2 -translate-x-1/2 w-auto max-w-xs bg-red-500 text-white py-2 px-5 rounded-lg shadow-lg text-center transition-opacity duration-300">
        <p>Submission Failed. Please try again.</p>
    </div>
    
    <div id="redTagWarning" class="hidden fixed top-4 left-1/2 -translate-x-1/2 w-auto max-w-sm bg-red-600 text-white py-3 px-6 rounded-lg shadow-lg text-center transition-opacity duration-300">
        <p><strong>Warning:</strong> This car is on the Red Tag list. Confirm payment method with the guest.</p>
    </div>

    <div id="confirmationModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-sm transform transition-all duration-300 scale-95 opacity-0">
            <p id="confirmationMessage" class="text-white text-lg mb-6 text-center"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirmButton" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-red-500 transition duration-200">Confirm</button>
                <button id="cancelButton" class="px-6 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-gray-400 transition duration-200">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div id="scannerModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-90 flex flex-col items-center justify-center z-50 transition-opacity duration-300 opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-4 w-full max-w-md m-4">
            <h2 class="text-white text-lg text-center mb-4">Point Camera at Barcode/QR Code</h2>
            <div id="scanner-container">
                <div id="barcode-scanner"></div>
            </div>
            <button id="cancelScanButton" class="mt-4 w-full py-2 px-4 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-gray-400 transition duration-200">Cancel</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Free & Open Source Barcode Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>
        // --- Global Config ---
        let formConfig = null;
        let auth = null;
        let redTaggedCars = new Set();
        let formMode = 'check-in';
        let currentConfirmAction = null;

        // --- DOM Elements ---
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const signOutButton = document.getElementById('signOutButton');
        const valetForm = document.getElementById('valetForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const redTagWarning = document.getElementById('redTagWarning');
        const attendantNameInput = document.getElementById('attendantName');
        const carTagInput = document.getElementById('carTag');
        const submitButton = valetForm.querySelector('button[type="submit"]');
        const clearButton = document.getElementById('clearButton');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const confirmButton = document.getElementById('confirmButton');
        const cancelButton = document.getElementById('cancelButton');
        const checkInTab = document.getElementById('checkInTab');
        const checkOutTab = document.getElementById('checkOutTab');
        const inOutTab = document.getElementById('inOutTab');
        const redTagAlertButton = document.getElementById('redTagAlertButton');
        const checkInFields = document.getElementById('checkInFields');
        const checkOutFields = document.getElementById('checkOutFields');
        const inOutFields = document.getElementById('inOutFields');
        const redTagView = document.getElementById('redTagView');
        const redTagList = document.getElementById('redTagList');
        const scanVinButton = document.getElementById('scanVinButton');
        const scanButtonText = document.getElementById('scanButtonText');
        const scannerModal = document.getElementById('scannerModal');
        const cancelScanButton = document.getElementById('cancelScanButton');
        let html5QrCode = null;

        // --- Core Initializer ---
        async function loadConfigAndStart(propertyCode) {
             try {
                const response = await fetch(`/assets/hotels/${propertyCode}.txt`);
                if (!response.ok) throw new Error('Property config not found.');
                formConfig = await response.json();
                initializeAppLogic();
                appContainer.style.display = 'flex';
                loginContainer.classList.add('hidden');
            } catch (error) {
                console.error('Failed to load property config:', error);
                loginError.textContent = 'Invalid Property Code.';
                loginError.classList.remove('hidden');
                if (auth) auth.signOut();
            }
        }

        // --- Authentication Setup ---
        async function setupAuthentication() {
            try {
                const response = await fetch('/assets/login.txt');
                if (!response.ok) {
                    throw new Error('Login file not found, disabling authentication.');
                }
                const configText = await response.text();
                const firebaseConfig = JSON.parse(configText);

                // --- LOGIN ENABLED ---
                const app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();

                auth.onAuthStateChanged(user => {
                    if (user) {
                        const today = new Date().toISOString().split('T')[0];
                        const loginDate = localStorage.getItem('loginDate');
                        const propertyCode = localStorage.getItem('propertyCode');

                        if (!loginDate || loginDate !== today || !propertyCode) {
                            auth.signOut();
                            return;
                        }
                        
                        loadConfigAndStart(propertyCode);

                    } else {
                        appContainer.style.display = 'none';
                        loginContainer.classList.remove('hidden');
                        localStorage.removeItem('loginDate');
                        localStorage.removeItem('propertyCode');
                    }
                });

                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = loginForm.email.value;
                    const password = loginForm.password.value;
                    const propertyCode = loginForm.propertyCode.value.toLowerCase().trim();

                    if (!propertyCode) {
                        loginError.textContent = 'Property Code is required.';
                        loginError.classList.remove('hidden');
                        return;
                    }

                    loginError.classList.add('hidden');
                    const signInButton = document.getElementById('signInButton');
                    signInButton.disabled = true;
                    signInButton.textContent = 'Signing In...';

                    try {
                        // First, check if property config exists
                        const configResponse = await fetch(`/assets/hotels/${propertyCode}.txt`);
                        if (!configResponse.ok) throw new Error('Invalid Property Code');

                        // If config exists, proceed with login
                        await auth.signInWithEmailAndPassword(email, password);
                        
                        // On successful login, store date and property code
                        const today = new Date().toISOString().split('T')[0];
                        localStorage.setItem('loginDate', today);
                        localStorage.setItem('propertyCode', propertyCode);
                        // The onAuthStateChanged observer will handle the rest
                    } catch (error) {
                        console.error("Login process failed:", error);
                        loginError.textContent = 'Invalid credentials or property code.';
                        loginError.classList.remove('hidden');
                        signInButton.disabled = false;
                        signInButton.textContent = 'Sign In';
                    }
                });

                signOutButton.addEventListener('click', () => {
                    auth.signOut();
                });

            } catch (error) {
                console.log(error.message);
                // --- LOGIN DISABLED ---
                const propertyCode = window.location.hostname.split('.')[0] || 'mcipr'; 
                signOutButton.classList.add('hidden');
                loadConfigAndStart(propertyCode);
            }
        }

        // --- Main App Logic ---
        function initializeAppLogic() {
            function showConfirmation(message, callback) {
                confirmationMessage.textContent = message;
                currentConfirmAction = callback;
                
                confirmationModal.classList.remove('hidden');
                setTimeout(() => {
                    confirmationModal.classList.remove('opacity-0');
                    const modalContent = confirmationModal.firstElementChild;
                    modalContent.classList.remove('opacity-0', 'scale-95');
                    modalContent.classList.add('opacity-100', 'scale-100');
                }, 10);
            }

            function hideConfirmation() {
                const modalContent = confirmationModal.firstElementChild;
                modalContent.classList.remove('opacity-100', 'scale-100');
                modalContent.classList.add('opacity-0', 'scale-95');
                confirmationModal.classList.add('opacity-0');
                
                setTimeout(() => {
                    confirmationModal.classList.add('hidden');
                    currentConfirmAction = null;
                }, 300);
            }

            confirmButton.addEventListener('click', () => {
                if (typeof currentConfirmAction === 'function') {
                    currentConfirmAction();
                }
                hideConfirmation();
            });

            cancelButton.addEventListener('click', hideConfirmation);

            function saveFormState() {
                const state = {
                    attendantName: attendantNameInput.value,
                    carTag: carTagInput.value,
                    guestName: document.getElementById('guestName').value,
                    roomNumber: document.getElementById('roomNumber').value,
                    carMake: document.getElementById('carMake').value,
                    carModel: document.getElementById('carModel').value,
                    carColor: document.getElementById('carColor').value,
                    licensePlate: document.getElementById('licensePlate').value,
                    departureDate: document.getElementById('departureDate').value,
                    inOutStatus: document.querySelector('input[name="inOutStatus"]:checked')?.value || 'Out'
                };
                localStorage.setItem('valetFormState', JSON.stringify(state));
            }

            function loadFormState() {
                const savedState = localStorage.getItem('valetFormState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    attendantNameInput.value = state.attendantName || '';
                    carTagInput.value = state.carTag || '';
                    document.getElementById('guestName').value = state.guestName || '';
                    document.getElementById('roomNumber').value = state.roomNumber || '';
                    document.getElementById('carMake').value = state.carMake || '';
                    document.getElementById('carModel').value = state.carModel || '';
                    document.getElementById('carColor').value = state.carColor || '';
                    document.getElementById('licensePlate').value = state.licensePlate || '';
                    document.getElementById('departureDate').value = state.departureDate || '';
                    
                    const inOutStatus = state.inOutStatus || 'Out';
                    const radioToSelect = document.querySelector(`input[name="inOutStatus"][value="${inOutStatus}"]`);
                    if(radioToSelect) radioToSelect.checked = true;
                }
            }

            function clearFormAndPreserveAttendant() {
                const currentAttendantName = attendantNameInput.value;
                valetForm.reset(); 
                attendantNameInput.value = currentAttendantName;
                carTagInput.focus();
                saveFormState(); 
            }

            clearButton.addEventListener('click', () => {
                showConfirmation('Are you sure you want to clear the form?', clearFormAndPreserveAttendant);
            });

            function setRequiredForCheckin(isRequired) {
                checkInFields.querySelectorAll('input').forEach(input => {
                    if (input.id === 'guestName' || input.id === 'roomNumber' || input.id === 'departureDate') {
                        input.required = false;
                    } else {
                        input.required = isRequired;
                    }
                });
            }

            function showMainForm() {
                valetForm.classList.remove('hidden');
                redTagView.classList.add('hidden');
                redTagAlertButton.classList.remove('active', 'bg-red-700');
            }

            function showRedTagView() {
                valetForm.classList.add('hidden');
                redTagView.classList.remove('hidden');
                redTagAlertButton.classList.add('active', 'bg-red-700');
                [checkInTab, checkOutTab, inOutTab].forEach(tab => tab.classList.remove('active'));
            }

            function switchTab(newMode) {
                showMainForm();
                formMode = newMode;
                
                checkInTab.classList.toggle('active', newMode === 'check-in');
                checkOutTab.classList.toggle('active', newMode === 'check-out');
                inOutTab.classList.toggle('active', newMode === 'in-out');

                checkInFields.classList.toggle('hidden', newMode !== 'check-in');
                checkOutFields.classList.toggle('hidden', newMode !== 'check-out');
                inOutFields.classList.toggle('hidden', newMode !== 'in-out');
                
                setRequiredForCheckin(newMode === 'check-in');

                if (newMode === 'check-in') {
                    submitButton.textContent = 'Submit Car';
                } else if (newMode === 'check-out') {
                    submitButton.textContent = 'Submit Checkout';
                } else if (newMode === 'in-out') {
                    submitButton.textContent = 'Log Status';
                }
            }
            
            checkInTab.addEventListener('click', () => switchTab('check-in'));
            checkOutTab.addEventListener('click', () => switchTab('check-out'));
            inOutTab.addEventListener('click', () => switchTab('in-out'));
            redTagAlertButton.addEventListener('click', showRedTagView);

            function showMessage(element, duration = 4000) {
                element.classList.remove('hidden');
                element.classList.add('opacity-100');
                setTimeout(() => {
                    element.classList.remove('opacity-100');
                    setTimeout(() => element.classList.add('hidden'), 300);
                }, duration);
            }

            function formatDateForForm(dateString) {
                if (!dateString) return 'N/A';
                const parts = dateString.split('-');
                if (parts.length !== 3) return dateString;
                const [year, month, day] = parts;
                return `${month}.${day}.${year.slice(-2)}`;
            }
            
            valetForm.addEventListener('input', saveFormState);

            valetForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                if (!formConfig) {
                    alert('Configuration not loaded. Cannot submit form.');
                    return;
                }
                
                if (formMode === 'check-in') {
                    const roomNumberValue = document.getElementById('roomNumber').value.trim();
                    const guestNameValue = document.getElementById('guestName').value.trim();

                    if (roomNumberValue !== '' && guestNameValue === '') {
                        const p = errorMessage.querySelector('p');
                        const originalText = p.textContent;
                        p.textContent = 'Guest Name is required when Room Number is provided.';
                        showMessage(errorMessage);
                        setTimeout(() => { p.textContent = originalText; }, 3000);
                        return;
                    }
                }
                
                submitButton.disabled = true;
                const originalButtonText = submitButton.textContent;
                submitButton.textContent = 'Submitting...';

                let submissions = [];
                let attendantName = attendantNameInput.value.trim();
                if (auth && auth.currentUser) {
                    attendantName = `${attendantName} - ${auth.currentUser.email}`;
                }

                if (formMode === 'check-in') {
                    const now = new Date();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    const year = String(now.getFullYear()).slice(-2);
                    const systemDate = `${month}.${day}.${year}`;

                    const checkInFormData = new FormData();
                    const cfg = formConfig.checkIn.entries;
                    checkInFormData.append(cfg.attendantName, attendantName);
                    checkInFormData.append(cfg.carTag, carTagInput.value.trim());
                    checkInFormData.append(cfg.guestName, document.getElementById('guestName').value.trim());
                    checkInFormData.append(cfg.roomNumber, document.getElementById('roomNumber').value.trim());
                    checkInFormData.append(cfg.carMake, document.getElementById('carMake').value.trim());
                    checkInFormData.append(cfg.carModel, document.getElementById('carModel').value.trim());
                    checkInFormData.append(cfg.carColor, document.getElementById('carColor').value.trim());
                    checkInFormData.append(cfg.licensePlate, document.getElementById('licensePlate').value.trim());
                    checkInFormData.append(cfg.arrivalDate, systemDate);
                    checkInFormData.append(cfg.departureDate, formatDateForForm(document.getElementById('departureDate').value));
                    submissions.push(fetch(formConfig.checkIn.url, { method: 'POST', body: checkInFormData, mode: 'no-cors' }));
                    
                    const counterFormData = new FormData();
                    const timestampNow = new Date();
                    const pad = (num) => String(num).padStart(2, '0');
                    const hours = pad(timestampNow.getHours());
                    const minutes = pad(timestampNow.getMinutes());
                    const seconds = pad(timestampNow.getSeconds());
                    const tsMonth = pad(timestampNow.getMonth() + 1);
                    const tsDay = pad(timestampNow.getDate());
                    const tsYear = String(timestampNow.getFullYear()).slice(-2);
                    const timestamp = `${hours}:${minutes}:${seconds} ${tsMonth}.${tsDay}.${tsYear}`;
                    counterFormData.append('entry.16130364', timestamp);
                    submissions.push(fetch('https://docs.google.com/forms/d/e/1FAIpQLSfvn0ZN88MLEmWIm6y3OaEgP7RVbW8zn0qeOyYgsZFGOs9n4w/formResponse', { method: 'POST', body: counterFormData, mode: 'no-cors' }));

                } else if (formMode === 'check-out') {
                    const checkOutFormData = new FormData();
                    const cfg = formConfig.checkOut.entries;
                    const now = new Date();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    const year = String(now.getFullYear()).slice(-2);
                    const systemDate = `${month}.${day}.${year}`;
                    checkOutFormData.append(cfg.attendantName, attendantName);
                    checkOutFormData.append(cfg.carTag, carTagInput.value.trim());
                    checkOutFormData.append(cfg.systemDate, systemDate);
                    submissions.push(fetch(formConfig.checkOut.url, { method: 'POST', body: checkOutFormData, mode: 'no-cors' }));

                } else if (formMode === 'in-out') {
                    const inOutFormData = new FormData();
                    const cfg = formConfig.inOut.entries;
                    const status = document.querySelector('input[name="inOutStatus"]:checked').value;
                    inOutFormData.append(cfg.attendantName, attendantName);
                    inOutFormData.append(cfg.carTag, carTagInput.value.trim());
                    inOutFormData.append(cfg.status, status);
                    submissions.push(fetch(formConfig.inOut.url, { method: 'POST', body: inOutFormData, mode: 'no-cors' }));
                }
                
                try {
                    await Promise.all(submissions);
                    
                    showMessage(successMessage);
                    clearFormAndPreserveAttendant();

                } catch (error) {
                    console.error('Form submission error:', error);
                    showMessage(errorMessage);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            });
            
            // --- Scanner Logic ---

            function showScanner() {
                scannerModal.classList.remove('hidden');
                setTimeout(() => scannerModal.classList.remove('opacity-0'), 10);

                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode("barcode-scanner");
                }

                const config = { fps: 10, qrbox: { width: 250, height: 150 } };
                html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanError);
            }

            function hideScanner() {
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop().catch(err => console.error("Failed to stop scanner", err));
                }
                scannerModal.classList.add('opacity-0');
                setTimeout(() => scannerModal.classList.add('hidden'), 300);
            }

            function onScanSuccess(decodedText, decodedResult) {
                if (html5QrCode.isScanning) {
                    hideScanner();
                    
                    let vin = decodedText;
                    if (decodedText.includes(',')) {
                        vin = decodedText.split(',')[0].trim();
                    }
                    
                    decodeVin(vin);
                }
            }

            function onScanError(errorMessage) {
                // This function is required but we don't need to do anything with the errors.
            }

            async function decodeVin(vin) {
                scanButtonText.textContent = 'Decoding...';
                scanVinButton.disabled = true;
                try {
                    const response = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVin/${vin}?format=json`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();

                    const results = data.Results;
                    const make = results.find(item => item.Variable === 'Make')?.Value || '';
                    const model = results.find(item => item.Variable === 'Model')?.Value || '';
                    
                    if (make && model) {
                        document.getElementById('carMake').value = make.charAt(0).toUpperCase() + make.slice(1).toLowerCase();
                        document.getElementById('carModel').value = model.charAt(0).toUpperCase() + model.slice(1).toLowerCase();
                    } else {
                        alert('Could not decode VIN from the scanned code. Please enter details manually.');
                    }
                } catch (error) {
                    console.error('VIN decoding failed:', error);
                    alert('Failed to decode VIN. Please check your connection and try again.');
                } finally {
                    scanButtonText.textContent = 'Scan VIN';
                    scanVinButton.disabled = false;
                }
            }
            
            scanVinButton.addEventListener('click', showScanner);
            cancelScanButton.addEventListener('click', hideScanner);

            // --- Red Tag System Logic ---

            async function clearRedTag(tag, element) {
                element.style.opacity = '0.5';
                
                let attendantName = attendantNameInput.value.trim();
                if (auth && auth.currentUser) {
                    attendantName = `${attendantName} - ${auth.currentUser.email}`;
                }

                const clearFormData = new FormData();
                const now = new Date();
                const timestamp = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
                
                const cfg = formConfig.clearRedTag.entries;
                clearFormData.append(cfg.attendantInfo, attendantName);
                clearFormData.append(cfg.clearedTag, tag);
                clearFormData.append(cfg.timestamp, timestamp);

                try {
                    await fetch(formConfig.clearRedTag.url, { method: 'POST', body: clearFormData, mode: 'no-cors' });
                    element.remove();
                    
                    if (redTagList.children.length === 0) {
                        redTagAlertButton.classList.add('hidden');
                        showMainForm();
                        switchTab('check-in');
                    }
                } catch (error) {
                    console.error('Failed to clear red tag:', error);
                    alert('Could not clear the tag. Please check your connection.');
                    element.style.opacity = '1';
                }
            }

            fetch('/assets/redtag.txt')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(text => {
                    const tags = text.split(/\r?\n/).map(tag => tag.trim().toUpperCase()).filter(tag => tag.length > 0);
                    redTaggedCars = new Set(tags);
                    console.log('Red Tag list loaded:', redTaggedCars);

                    redTagList.innerHTML = ''; 
                    if (tags.length > 0) {
                        redTagAlertButton.classList.remove('hidden');
                        redTagAlertButton.classList.add('glowing-red');

                        tags.forEach(tag => {
                            const li = document.createElement('li');
                            li.className = 'p-2 bg-gray-800 rounded flex justify-between items-center';
                            
                            const span = document.createElement('span');
                            span.textContent = tag;
                            li.appendChild(span);

                            const button = document.createElement('button');
                            button.innerHTML = '&times;';
                            button.className = 'text-2xl text-gray-400 hover:text-white font-bold leading-none px-2';
                            button.onclick = () => clearRedTag(tag, li);
                            li.appendChild(button);
                            
                            redTagList.appendChild(li);
                        });
                    } else {
                         redTagAlertButton.classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.error('Failed to load redtag.txt:', error);
                    redTagAlertButton.classList.add('hidden');
                });

            carTagInput.addEventListener('blur', () => {
                const currentTag = carTagInput.value.trim().toUpperCase();
                
                if (currentTag && redTaggedCars.has(currentTag)) {
                    showMessage(redTagWarning);
                    carTagInput.classList.add('border-red-500');
                } else {
                    redTagWarning.classList.add('hidden');
                    carTagInput.classList.remove('border-red-500');
                }
            });

            // Initial setup
            switchTab('check-in');
            loadFormState();
        } 
        
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
