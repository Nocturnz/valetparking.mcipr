<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCIPR Valet Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            border-color: #3B82F6;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .tab-button {
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-button.active {
            background-color: #3B82F6;
            color: white;
        }
        .tab-button:not(.active) {
            background-color: #4B5563;
            color: #D1D5DB;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-start min-h-screen pt-10 px-4">

    <div class="w-full max-w-md bg-gray-800 shadow-2xl rounded-2xl p-8 mb-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">The Hilton President</h1>
            <p class="text-gray-400 mt-2">Valet Parking</p>
        </div>
        
        <div class="flex border border-gray-600 rounded-lg mb-6">
            <button id="checkInTab" class="tab-button active w-1/2 p-3 rounded-l-lg font-semibold">Check-In</button>
            <button id="checkOutTab" class="tab-button w-1/2 p-3 rounded-r-lg font-semibold">Check-Out</button>
        </div>

        <form id="valetForm">
            <div class="space-y-6">
                <div>
                    <label for="attendantName" class="block text-sm font-medium text-gray-400 mb-2">Attendant Name</label>
                    <input type="text" id="attendantName" name="attendantName" required class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                </div>

                <div>
                    <label for="carTag" class="block text-sm font-medium text-gray-400 mb-2">Car Tag #</label>
                    <input type="text" id="carTag" name="carTag" required class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                </div>
                
                <div id="checkInFields" class="space-y-6">
                    <div>
                        <label for="guestName" class="block text-sm font-medium text-gray-400 mb-2">Guest Name</label>
                        <input type="text" id="guestName" name="guestName" class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                    </div>

                    <div>
                        <label for="roomNumber" class="block text-sm font-medium text-gray-400 mb-2">Room Number</label>
                        <input type="text" id="roomNumber" name="roomNumber" class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                    </div>

                    <div>
                        <label for="carMake" class="block text-sm font-medium text-gray-400 mb-2">Make</label>
                        <input type="text" id="carMake" name="carMake" class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                    </div>

                    <div>
                        <label for="carModel" class="block text-sm font-medium text-gray-400 mb-2">Model</label>
                        <input type="text" id="carModel" name="carModel" class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                    </div>

                    <div>
                        <label for="carColor" class="block text-sm font-medium text-gray-400 mb-2">Color</label>
                        <input type="text" id="carColor" name="carColor" class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                    </div>

                    <div>
                        <label for="licensePlate" class="block text-sm font-medium text-gray-400 mb-2">License Plate</label>
                        <input type="text" id="licensePlate" name="licensePlate" class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200">
                    </div>

                    <div>
                        <label for="arrivalDate" class="block text-sm font-medium text-gray-400 mb-2">Arrival Date</label>
                        <input type="date" id="arrivalDate" name="arrivalDate" class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200" style="color-scheme: dark;">
                    </div>

                    <div>
                        <label for="departureDate" class="block text-sm font-medium text-gray-400 mb-2">Departure Date</label>
                        <input type="date" id="departureDate" name="departureDate" class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200" style="color-scheme: dark;">
                    </div>
                </div>

                <div id="checkOutFields" class="hidden space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Checking out early?</label>
                        <div class="flex items-center space-x-4">
                            <label><input type="radio" name="earlyCheckout" value="Yes" class="mr-2"> Yes</label>
                            <label><input type="radio" name="earlyCheckout" value="No" checked class="mr-2"> No</label>
                        </div>
                    </div>
                    <div id="newDepartureDateWrapper" class="hidden">
                        <label for="newDepartureDate" class="block text-sm font-medium text-gray-400 mb-2">New Departure Date</label>
                        <input type="date" id="newDepartureDate" name="newDepartureDate" class="form-input w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white transition duration-200" style="color-scheme: dark;">
                    </div>
                </div>

            </div>
            
            <div class="mt-8">
                <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-105">
                    Submit
                </button>
            </div>
        </form>
    </div>
    
    <div id="successMessage" class="hidden fixed top-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg text-center transition-opacity duration-300">
        <p>Submitted!</p>
    </div>

    <div id="errorMessage" class="hidden fixed top-5 right-5 bg-red-500 text-white py-2 px-5 rounded-lg shadow-lg text-center transition-opacity duration-300">
        <p>Submission Failed. Please try again.</p>
    </div>


    <script>
        const valetForm = document.getElementById('valetForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const attendantNameInput = document.getElementById('attendantName');
        const submitButton = valetForm.querySelector('button[type="submit"]');

        const checkInTab = document.getElementById('checkInTab');
        const checkOutTab = document.getElementById('checkOutTab');
        const checkInFields = document.getElementById('checkInFields');
        const checkOutFields = document.getElementById('checkOutFields');
        const newDepartureDateWrapper = document.getElementById('newDepartureDateWrapper');
        
        let formMode = 'check-in';

        function setRequiredForCheckin(isRequired) {
            checkInFields.querySelectorAll('input').forEach(input => {
                input.required = isRequired;
            });
        }

        checkInTab.addEventListener('click', () => {
            formMode = 'check-in';
            checkInTab.classList.add('active');
            checkOutTab.classList.remove('active');
            checkInFields.classList.remove('hidden');
            checkOutFields.classList.add('hidden');
            submitButton.textContent = 'Submit Car';
            setRequiredForCheckin(true);
        });

        checkOutTab.addEventListener('click', () => {
            formMode = 'check-out';
            checkOutTab.classList.add('active');
            checkInTab.classList.remove('active');
            checkOutFields.classList.remove('hidden');
            checkInFields.classList.add('hidden');
            submitButton.textContent = 'Submit Checkout';
            setRequiredForCheckin(false);
        });

        document.querySelectorAll('input[name="earlyCheckout"]').forEach(radio => {
            radio.addEventListener('change', (event) => {
                if (event.target.value === 'Yes') {
                    newDepartureDateWrapper.classList.remove('hidden');
                    document.getElementById('newDepartureDate').required = true;
                } else {
                    newDepartureDateWrapper.classList.add('hidden');
                    document.getElementById('newDepartureDate').required = false;
                }
            });
        });


        function loadAttendantName() {
            const savedName = localStorage.getItem('valetAttendantName');
            if (savedName) {
                attendantNameInput.value = savedName;
            }
        }

        function saveAttendantName() {
            localStorage.setItem('valetAttendantName', attendantNameInput.value);
        }

        attendantNameInput.addEventListener('input', saveAttendantName);

        function showMessage(element, duration = 3000) {
            element.classList.remove('hidden');
            element.classList.add('opacity-100');
            setTimeout(() => {
                element.classList.remove('opacity-100');
                element.classList.add('hidden');
            }, duration);
        }
        
        valetForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            submitButton.disabled = true;
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Submitting...';

            let formData = new FormData();
            let formResponseUrl = '';

            if (formMode === 'check-in') {
                formData.append('entry.829031142', document.getElementById('attendantName').value.trim());
                formData.append('entry.397217549', document.getElementById('carTag').value.trim());
                formData.append('entry.712526638', document.getElementById('guestName').value.trim());
                formData.append('entry.626936939', document.getElementById('roomNumber').value.trim());
                formData.append('entry.649767439', document.getElementById('carMake').value.trim());
                formData.append('entry.1972256179', document.getElementById('carModel').value.trim());
                formData.append('entry.1974586787', document.getElementById('carColor').value.trim());
                formData.append('entry.1014905924', document.getElementById('licensePlate').value.trim());
                formData.append('entry.1721956859', document.getElementById('arrivalDate').value.replaceAll('-', ''));
                formData.append('entry.1517497640', document.getElementById('departureDate').value.replaceAll('-', ''));
                formResponseUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSc1028R0YysG8ugZb6Iu4U5fuhHw_TvedO394q-MC6ZKKI1cg/formResponse';
            } else {
                const earlyCheckoutValue = document.querySelector('input[name="earlyCheckout"]:checked').value;
                const newDepartureDate = earlyCheckoutValue === 'Yes' ? document.getElementById('newDepartureDate').value.replaceAll('-', '') : '';
                
                formData.append('entry.YOUR_ID_HERE_1', document.getElementById('attendantName').value.trim());
                formData.append('entry.YOUR_ID_HERE_2', document.getElementById('carTag').value.trim());
                formData.append('entry.YOUR_ID_HERE_3', earlyCheckoutValue);
                formData.append('entry.YOUR_ID_HERE_4', newDepartureDate);
                formResponseUrl = 'https://docs.google.com/forms/d/e/YOUR_NEW_FORM_URL_HERE/formResponse';
            }
            
            try {
                if (formMode === 'check-out' && formResponseUrl.includes('YOUR_NEW_FORM_URL_HERE')) {
                   throw new Error("Checkout form URL has not been configured.");
                }

                await fetch(formResponseUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
                
                showMessage(successMessage);
                valetForm.reset();
                loadAttendantName();
                document.getElementById('carTag').focus();

            } catch (error) {
                console.error('Form submission error:', error);
                showMessage(errorMessage);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            }
        });

        setRequiredForCheckin(true);
        loadAttendantName();

    </script>

</body>
</html>
